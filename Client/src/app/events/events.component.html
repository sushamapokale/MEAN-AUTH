<div class="row mt-5" >
    <div class=" card col-md-3 mb-3 mx-3 bg-lightgreen" *ngFor="let event of events" >
        <div class="card-body">
          <h5 class="card-title">{{event.title}}</h5>
          <p class="card-text">{{event.description}}</p>
          <a href="#" class="btn bg-success text-light">Card link</a>
         
        </div>
      </div>

</div>
